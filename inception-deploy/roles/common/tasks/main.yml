- name: Install required packages
  apt:
    update_cache: yes
    name:
      - ca-certificates
      - curl
      - jq
    state: present
    update_cache: yes
# 
- name: Install ssh-keygen (openssh-client)
  apt:
    name: openssh-client
    state: present

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository
  shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] \
    https://download.docker.com/linux/ubuntu \
    $(. /etc/os-release && echo ${UBUNTU_CODENAME:-$VERSION_CODENAME}) stable" \
    > /etc/apt/sources.list.d/docker.list
  args:
    executable: /bin/bash

- name: Update apt cache after adding Docker repo
  apt:
    update_cache: yes

- name: Install Docker components
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Get latest Docker Compose release version
  shell: |
    curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r '.tag_name'
  register: compose_version

- name: Download Docker Compose binary
  get_url:
    url: "https://github.com/docker/compose/releases/download/{{ compose_version.stdout }}/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}"
    dest: /usr/local/bin/docker-compose
    mode: '0755'

- name: Verify docker-compose installation
  command: docker-compose --version
  register: compose_check
  changed_when: false

- name: Ensure Docker is started and enabled
  service:
    name: docker
    state: started
    enabled: yes
