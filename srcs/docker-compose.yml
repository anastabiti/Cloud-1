version: '3.8'
networks:
  docker-network:
volumes:
  database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/atabiti/data/database
  wordfiles:
    driver: local
    driver_opts:
      type: none 
      o: bind
      device: /home/atabiti/data/wordpress
services:
  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    restart: unless-stopped
    networks:
      -  docker-network
    volumes:
      - wordfiles:/atabiti
    depends_on:
      - wordpress
    env_file: ./.env
  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb
    restart: unless-stopped
    networks:
      -  docker-network
    volumes:
        - database:/var/lib/mysql
    env_file: ./.env
  wordpress:
    restart: unless-stopped
    image: wordpress
    depends_on:
      - mariadb
    build: ./requirements/wordpress
    container_name: wordpress
    env_file: ./.env
    networks:
     -  docker-network
    volumes:
        - wordfiles:/atabiti



