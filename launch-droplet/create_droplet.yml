# create_droplet.yml
- name: Create Ubuntu Droplet on DigitalOcean
  hosts: localhost
  connection: local
  gather_facts: no
  vars_files:
    - digitalocean_token.yml

  tasks:
    - name: Create Droplet
      digital_ocean_droplet:
        state: present
        oauth_token: "{{ do_token }}"
        name: cloud-1
        region: sfo3
        size: s-1vcpu-1gb
        image: ubuntu-20-04-x64
        ssh_keys: [46662052]
        backups: no
        ipv6: yes
        monitoring: yes
        wait_timeout: 500
      register: droplet

    - name: Debug droplet structure
      debug:
        var: droplet
        verbosity: 0

    - name: Debug droplet IP address
      debug:
        msg: "{{  droplet.data.droplet.networks.v4[0].ip_address }}"

    - name: Add droplet to host group
      add_host:
        name: "{{  droplet.data.droplet.networks.v4[0].ip_address }}"
        groups: new_droplet

    - name: Wait for SSH to come up
      wait_for:
        host: "{{  droplet.data.droplet.networks.v4[0].ip_address }}"
        port: 22
        delay: 10
        timeout: 320
        state: started

